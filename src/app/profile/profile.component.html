<div *ngIf="user$ | async as user; else noLogin">
    <div>
        <div>
            <img [src]="user.picture"/>
        </div>
        <div>
            <h2>{{ user.name }}</h2>
            <p class="lead text-muted">{{ user.email }}</p>
        </div>
    </div>

    <div class="row" *ngIf="profileJson">
        <pre>{{ profileJson }}</pre>
    </div>
</div>
<ng-template #noLogin>
    You need to login to see the profile
</ng-template>
