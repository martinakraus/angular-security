<input
  class="book-filter"
  type="search"
  placeholder="Filter your books..."
  (input)="updateBookSearchTerm($event)"
/>

<div>
  <a routerLink="new">Create Book</a>
</div>


<app-book-card
  [content]="book"
  (detailClick)="goToBookDetails($event)"
  *ngFor="let book of books() | bookFilter: bookSearchTerm"
></app-book-card>
